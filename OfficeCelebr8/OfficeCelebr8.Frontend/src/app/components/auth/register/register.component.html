<div class="register-container">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="wrap">
                <div class="img" style="background-image: url(images/bg-1.jpg);"></div>
                <div class="login-wrap p-4 p-md-5">
                    <div class="d-flex">
                        <div class="w-100 text-center">
                            <h3 class="mb-4"><u>Register</u></h3>
                        </div>
                    </div>
                    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="registerUser()">
                        <div class="form-group mt-3">
                            <label class="form-control-placeholder" for="employeeID">Employee ID</label>
                            <div class="input-group">
                                <span class="input-group-text" id="empID"><i class="fa-solid fa-user-tie"></i></span>
                                <input id="employeeID" name="employeeID" formControlName="employeeID" type="number" class="form-control" required aria-describedby="empID" placeholder="Your Employee ID">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-control-placeholder" for="userName">Name</label>
                            <div class="input-group">
                                <span class="input-group-text" id="name"><i class="fa-solid fa-clipboard"></i></span>
                                <input id="userName" name="userName" formControlName="userName" type="text" class="form-control" required aria-describedby="name" placeholder="Your Name">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-control-placeholder" for="designation">Designation</label>
                            <div class="input-group">
                                <span class="input-group-text" id="design"><i class="fa-solid fa-signature"></i></span>
                                <input id="designation" name="designation" formControlName="designation" type="text" class="form-control" required aria-describedby="design" placeholder="Your Designation">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label class="form-control-placeholder" for="userEmail">Email</label>
                            <div class="input-group">
                                <span class="input-group-text" id="mail"><i class="fa-solid fa-envelope"></i></span>
                                <input id="userEmail" name="userEmail" formControlName="userEmail" type="text" class="form-control" required aria-describedby="mail" placeholder="Your Work Email">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="form-control-placeholder" for="userPassword">Password</label>
                            <div class="input-group">
                                <span class="input-group-text" id="pswd"><i class="fa-solid fa-key"></i></span>
                                <input id="userPassword" name="userPassword" formControlName="userPassword" type="password" class="form-control" required aria-describedby="pswd" placeholder="between 8 to 15 characters">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
                        </div>
                    </form>
                    <p class="text-center">Already a member? <a routerLink="/login">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
