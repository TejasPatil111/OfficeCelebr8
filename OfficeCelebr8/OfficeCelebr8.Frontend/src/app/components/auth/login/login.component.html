<div class="login-container">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="wrap">
                <div class="login-wrap p-4 p-md-5">
                    <div class="d-flex">
                        <div class="w-100 text-center">
                            <h3 class="mb-4"><u>Sign In</u></h3>
                        </div>
                    </div>
                    <form class="signin-form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                        <div class="form-group mt-3">
                            <label class="form-control-placeholder" for="email">Email</label>
                            <div class="input-group">
                                <span class="input-group-text" id="mail"><i class="fa-solid fa-envelope"></i></span>
                                <input id="userEmail" name="userEmail" formControlName="userEmail" type="text" class="form-control" aria-describedby="mail" placeholder="rickastley@hotmail.com" autocomplete="off">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="form-control-placeholder" for="password">Password</label>
                            <div class="input-group">
                                <span class="input-group-text" id="pswd"><i class="fa-solid fa-key"></i></span>
                                <input id="userPassword" name="userPassword" formControlName="userPassword" type="password" class="form-control" aria-describedby="pswd" placeholder="rick@ng2yu">
                            </div>
                        </div>
                        <div class="w-50 text-left">
                            <a href="#">Forgot Password</a>
                        </div>
                        <br>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                        </div>
                    </form>
                    <p class="text-center">Not a member? <a routerLink="/register">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
